<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LampIAo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="lampiao-header">
        <div class="logo-container">
            <a href="{{ url_for('dashboard') }}" class="logo">LampIAo</a>
        </div>
        <div class="user-info">
            <button id="theme-toggle-btn" class="theme-toggle-btn">ðŸŒ™</button>
            {% if current_user.is_authenticated %}
                <span>{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-link">Sair</a>
        {% else %}
                <a href="{{ url_for('login') }}" class="logout-link">Login</a>
                <a href="{{ url_for('register') }}" class="logout-link">Registrar</a>
        {% endif %}
</div>
    </header>

    <main class="main-content">
        {% block page_content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
