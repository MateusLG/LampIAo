{% extends "base.html" %}

{% block page_content %}
<div class="form-container">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <h2>Redefinir sua Senha</h2>
    
    <form method="POST" action="{{ url_for('reset_with_token', token=token) }}">
        <div class="form-group">
            <label for="password">Nova Senha</label>
            <input type="password" id="password" name="password" required 
                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                   title="A senha deve ter no mínimo 8 caracteres, incluindo uma maiúscula, uma minúscula, um número e um caractere especial (@$!%*?&).">
        </div>
        <div class="form-group">
            <label for="password2">Confirme a Nova Senha</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit" class="btn">Redefinir Senha</button>
    </form>
</div>
{% endblock %}
